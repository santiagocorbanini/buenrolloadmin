on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: âš™ï¸ Instalando dependencias
        run: npm ci

      - name: ðŸ“ Crear .env.production (Vite)
        run: |
          {
            echo "VITE_SERVER_API=https://buenrollo.pampacode.com"
            echo "VITE_TOKEN_SECRET=${{ secrets.VITE_TOKEN_SECRET }}"
            echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}"
            echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}"
            echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}"
            echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}"
            echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}"
            echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}"
            echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}"
          } > .env.production

      - name: âœ… Chequeos rÃ¡pidos (sin exponer secrets)
        run: |
          test -s .env.production
          [ -n "${{ secrets.VITE_FIREBASE_API_KEY }}" ] || (echo "VITE_FIREBASE_API_KEY vacÃ­o" && exit 1)
          [ -n "${{ secrets.FTP_USERNAME }}" ] || (echo "FTP_USERNAME vacÃ­o" && exit 1)

      - name: ðŸ›  Build (carpeta dist/)
        run: npm run build

      - name: ðŸ“¤ Deploy por FTP (dist/ â†’ /public_html/backoffice/)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.buenrollobarcelona.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/backoffice/
          local-dir: dist/
          dangerous-clean-slate: false
